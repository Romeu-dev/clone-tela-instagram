<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Página de cadastro</title>
</head>
<body>
    <div id="wrapper">
        <div id="container-signup">

        <div class="column right">
            <div class="login-panel">
            
                <div class="logo">
                    <img class="logo-img" src="img/logo.png" alt="">
                </div>
                <div class="message">
                    <span>Cadastre-se para ver fotos e vídeos dos seus amigosa.</span>
                </div>

                <button class="cta-button">
                    Entrar com facebook
                </button>
                 
              <div class="divisor-container">
                <div class="line"></div>
                <div class="divisor-tag">ou</div>
                <div class="line"></div>
              </div>

                <form>
                    <input placeholder="Número de celular ou email" type="text" name="email"/>
                    <input placeholder="Nome completo" type="text" name="name"/>
                    <input placeholder="Username" type="text" name="username"/>
                    <input placeholder="Senha" type="password" name="Senha">

                    <input type="submit" value="Entrar">
                </form>
            </div>

            <div class="infobox">
                <p>Tem uma conta? <a href="index.html">Conecte-se</a></p>
            </div>

            <div class="get-app-panel">
                Obtenha o aplicativo
                <div class="app-buttons">
                    <a href="#">
                        <img src="img/appstore.png" alt="Baixe na SppStore">
                    </a>
                    <a href="#">
                        <img src="img/googleplay.png" alt="Baixe na googlePlay">
                    </a>
                </div>
            </div>

        </div>
        </div>
     
        <footer>
            <nav class="footer-inner">
               <a href="#">About us</a>
               <a href="#">Suport</a>
               <a href="#">blog</a>
               <a href="#">press</a>
               <a href="#">Api</a>
               <a href="#">Jobs</a>
               <a href="#">Terms</a>
               <a href="#">Directory</a>
               <a href="#">Profiles</a>
               <a href="#">Hashtags</a>
               <a href="#">Language</a>
               <div class="text-small">@ 2025 Instagram</div>
            </nav>
        </footer>

    </div>
    
</body>
</html>
